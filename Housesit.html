    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var today = new Date();
            var oneYearFromNow = new Date(today);
            oneYearFromNow.setFullYear(today.getFullYear() + 1);

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridYear',
                initialDate: today.toISOString().split('T')[0],
                validRange: {
                    start: today.toISOString().split('T')[0],
                    end: oneYearFromNow.toISOString().split('T')[0]
                },
                events: [
                    {
                        start: '2025-08-01',
                        end: '2025-09-21'
                    },
                    {
                        start: '2025-09-21',
                        end: '2025-10-22'
                    },
                    {
                        start: '2025-11-17',
                        end: '2025-11-30'
                    }
                    // Add more events as needed
                ],
                // Show "Housesitting booked" for each booking event
                eventContent: function (arg) {
                    return {
                        html: '<span style="color:#fff;">Housesit booked</span>'
                    };
                },

            });
            calendar.render();
        });
    </script>
    
    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const data = new FormData(form);

            // Send AJAX request
            const response = await fetch('/Housesitting/Book', {
                method: 'POST',
                body: data
            });

            // Get response text (could be JSON or HTML)
            if (response.redirected) {
                // If your controller redirects, fetch the TempData via AJAX or return JSON instead
                window.location.href = response.url;
            } else {
                // If you return JSON, handle it here
                const result = await response.json();
                if (result.success) {
                    document.getElementById('bookingPrompt').innerHTML =
                        '<div class="alert alert-success">Booking submitted! You have created a housesitting booking.</div>';
                    form.reset();
                    // Optionally, refresh calendar events via AJAX here
                } else if (result.error) {
                    document.getElementById('bookingPrompt').innerHTML =
                        '<div class="alert alert-danger">' + result.error + '</div>';
                }
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.form-floating-custom input.form-control').forEach(function (input) {
                function checkValue() {
                    if (input.value) {
                        input.classList.add('has-content');
                    } else {
                        input.classList.remove('has-content');
                    }
                }
                input.addEventListener('input', checkValue);
                input.addEventListener('blur', checkValue);
                // Initial state
                checkValue();
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if the logo splash has already been shown
            if (!document.cookie.split('; ').find(row => row.startsWith('LogoSplashShown='))) {

                splash.style.display = 'flex';
                // Set the cookie so it won't show again
                document.cookie = "LogoSplashShown=true; path=/";
                setTimeout(function () {

            }
